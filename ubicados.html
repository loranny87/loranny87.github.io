<script>
    // Función para filtrar los productos según la búsqueda
    document.getElementById('searchInput').addEventListener('input', function() {
        let searchQuery = this.value.toLowerCase(); // Obtén el valor de la búsqueda en minúsculas
        let items = document.querySelectorAll('.espacio'); // Selecciona todos los elementos de los libros
  
        items.forEach(item => {
            let title = item.querySelector('.titulo').textContent.toLowerCase(); // Obtén el texto del título del libro
            
            if (title.includes(searchQuery)) {
                item.style.display = 'block'; // Si coincide, muestra el elemento
            } else {
                item.style.display = 'none'; // Si no coincide, oculta el elemento
            }
        });
    });
  </script>
